apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: default
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'microservices'
        static_configs:
          - targets:
              - 'api-gateway:8080'
              - 'auth-service:8081'
              - 'cart-service:8082'
              - 'customer-service:8083'
              - 'order-service:9000'
              - 'product-service:9001'
