version: '3.8'

services:
  eureka-server:
    image: ghcr.io/radovan85/eureka-server:dev3
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - eureka-net
      - ecommerce-network
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8761/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15
    container_name: ecommerce-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "1111"
      POSTGRES_DB: ecommerce-db
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ecommerce-db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network
    restart: unless-stopped

  nats:
    image: nats:latest
    container_name: nats
    ports:
      - "4222:4222"
    networks:
      - ecommerce-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    networks:
      - ecommerce-network
      - monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - grafana-storage:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    networks:
      - ecommerce-network
      - monitoring
    restart: unless-stopped

  api-gateway:
    image: ghcr.io/radovan85/api-gateway:dev3
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_APPLICATION_NAME=api-gateway
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - JAVA_OPTS=-Xms256m -Xmx512m
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - ecommerce-network

  auth-service:
    image: ghcr.io/radovan85/auth-service:dev3
    container_name: auth-service
    ports:
      - "8081:8080"
    environment:
      - DB_URL=jdbc:postgresql://ecommerce-db:5432/ecommerce-db
      - DB_USERNAME=postgres
      - DB_PASSWORD=1111
      - SPRING_APPLICATION_NAME=auth-service
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - NATS_URL=nats://nats:4222
      - JAVA_OPTS=-Xms256m -Xmx512m
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      nats:
        condition: service_started
    networks:
      - ecommerce-network
    restart: unless-stopped

  customer-service:
    image: ghcr.io/radovan85/customer-service:dev3
    container_name: customer-service
    ports:
      - "8083:8080"
    environment:
      - DB_URL=jdbc:postgresql://ecommerce-db:5432/ecommerce-db
      - DB_USERNAME=postgres
      - DB_PASSWORD=1111
      - SPRING_APPLICATION_NAME=customer-service
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - NATS_URL=nats://nats:4222
      - JAVA_OPTS=-Xms256m -Xmx512m
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      nats:
        condition: service_started
    networks:
      - ecommerce-network
    restart: unless-stopped

  cart-service:
    image: ghcr.io/radovan85/cart-service:dev3
    container_name: cart-service
    ports:
      - "8082:8080"
    environment:
      - DB_URL=jdbc:postgresql://ecommerce-db:5432/ecommerce-db
      - DB_USERNAME=postgres
      - DB_PASSWORD=1111
      - SPRING_APPLICATION_NAME=cart-service
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - NATS_URL=nats://nats:4222
      - JAVA_OPTS=-Xms256m -Xmx512m
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      nats:
        condition: service_started
    networks:
      - ecommerce-network
